<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Count</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css" />
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="header__title">
            Tally Count
        </h1>
    </header>
    <aside class="controls">
        <sl-select label="Display">
            <sl-menu-item value="single">Single</sl-menu-item>
            <sl-menu-item value="multiple">Multiple</sl-menu-item>
        </sl-select>
        <sl-divider></sl-divider>
        <sl-select label="Counter">
            <sl-menu-item value="counter1">Counter 1</sl-menu-item>
            <sl-menu-item value="counter2">Counter 2</sl-menu-item>
            <sl-menu-item value="counter3">Counter 3</sl-menu-item>
        </sl-select>
        <sl-divider></sl-divider>
        <sl-button variant="primary">Settings</sl-button> 
    </aside>
    <sl-divider style="--width: 4px;"></sl-divider>
    <main class="counter">
        <noscript>
            <p class="error">This web app requires JavaScript to work.</p>
        </noscript>
        <sl-input class="counter__value" data-key="number" readonly value="0"></sl-input>
        <sl-divider></sl-divider>
        <div class="counter__actions">
            <sl-button data-key="subtract" class="counter__button counter__button_first" variant="neutral">-</sl-button>
            <sl-button data-key="add" class="counter__button" variant="success">+</sl-button>
            <sl-button data-key="reset" class="counter__button" variant="danger">Reset</sl-button>
        </div>
    </main>
    <sl-divider></sl-divider>
    <footer class="footer">
        Inspired by <a class="footer__link" href="https://tallycount.app/">Tally Count</a> Note that this is merely a
        Student practice
        project for learning JavaScript.
    </footer>
    <script src="./script.js" defer></script>
</body>
</html>
